<div class="login-body text-center">
    <main class="form-signin">
        <form>
          <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <a [routerLink]="['/settings']"><i data-feather="settings" width="72" height="57"></i></a>
          <h1 class="h3 mb-3 fw-normal">{{displayTitle}}</h1>
          <label for="inputUsername" class="visually-hidden">Username:</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" #username required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" checked> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!enableLogin">Log in</button>
          <p class="mt-5 mb-3 text-muted">&copy; Copyright 2021</p>
        </form>
    </main>
</div>
